<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position - Static</title>
  <style>
    .bx{
      width: 100px;
      height: 100px;
      border: 2px solid blue;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 100px;
    }

    #s1{
      position:static;

      /* css의 포지션은 뭘까 */
      /* 위치를 효과적으로 배치하기 위한 코딩법을 제공하는 속성 */

      /* [static 포지션]
      1) 설정하지 않아도 기봄값
      2) 위치이동값 top left bottom right 속성이 적용되지 않음
      3) 위치이동을 하려면 margin 사용
        -> 마진 위치 이동  */

      /* [위치이동 속성]
      - 선택요소의 위치를 이동하기 위한 속성
      - 포지션에 따라 다르게 적용된다 
      -  top bottom left right*/

      top: 100px;
      left: 100px;
      /* 위치 이동 속성은 스태틱에는 적용되지 않음 */

      /* 마진으로 이동하기 */
      margin-top: 100px;
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <div class="bx" id="s1">s1</div>
  <div class="bx" id="s2">s2</div>
  <div class="bx" id="s3">s3</div>

  <!-- 젠코딩
  div.bx#s${s$}*3 ->>> 클래스bx 아이디 s1,s2,s3으로 생성하기
  $는 연속번호가 들어가는 위치 
  {}는 데이터가 들어갈 내용-->
</body>
</html>
