<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position - Fixed</title>
  <style>
    body{
      height: 3000px;
    }
    .bx{
      width: 100px;
      height: 100px;
      border: 2px solid blue;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 100px;
    }



    #a1{
      position: absolute;

      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
      color: white;
    }

    #r1{
      position: relative;
      color: white;
      background: url(./ab_img/ab5.jpg) no-repeat center/cover;
      top: 50px;
      left: 50px;
      z-index: 1;
    }

    #r2{
      position: relative;
      bottom: 75px;
      right: -75px;
      color: white;
      background: url(./ab_img/ab4.jpg) no-repeat center/cover;

    }

    #s2,
    #s3{
      background-color: yellow;
    }
    
    #a2{
      position: absolute;
      top: 0;
      right: 0;
      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
      color:white;
    }

    /* 앱솔루트를 싸고 있는 요소공통 */
    .bx2{
      border: 2px dotted orange;
      padding: 50px;
      font-size: 24px;
      text-align: center;
    }

    .s5{
      margin-top: 200px;
    }

    .a3{
      /* 스태틱 요소 안에 가만히 있음 - 위치값 없음 */
      position: absolute;
      width: 50px;
      height: 50px;
      color: white;
      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
    }

    /* 위치값을 준 방향에 대해서만 부모찾아 삼만리 */
    .a4{
      position: absolute;
      
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      color: white;
      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
    }

    /* 부모자격세팅 */
    /* relative를 준 게 부모 */
    .s5{
      position: relative;
      background-color: pink;
    }
    .s6{
      /* position: relative; */
      background-color: lightgreen;
    }
    .s7{
      /* position: relative; */
      background-color: salmon;
    }
    .s8{
      /* position: relative; */
      background-color: yellow;
    }


    .a5{
      position: absolute;
      /* 앱솔루트에서 크기를 안 주면 내용물 만큼만 크기가 생성됨 */
      top: 50%;
      right: 10%;
      /* 부모는 보이는 화면 */
    }
    .a5 img{
            /* 이미지에 붙었지만 하단에 간극이 생기는 이유?
          이미지 아래에 엔터 간극이 생기는 것을 없애려면 */
          vertical-align: bottom;
    }

    /* span을 앱솔루트로 */
    .sabs{
      position: absolute;
      bottom: 0;
      left: 0;
      /* 나의 부모는?  s5 */
    }

    /* 앱솔루트끼리는 서로 겹침 */
    .absimg{
      width: 92px;
      height: 115px;
      border: 4px ridge purple;
        /* 박스에다가 테두리 준 것임 */
    }
    .absimg img{
      position: absolute;
    }
    .absimg img:last-child{
      opacity:0;
      transition: 1s;
    }
    .absimg:hover img:last-child{
      opacity: 1;
    }

    .f1{
      position: fixed;
      /* fixed는 앱솔루트와 거의 유사 
        1) 위치값을 설정하지 않을 때 
          자신보다 위에 있는 스태틱한 요소 아래에 그대로 있다가 스크롤 시 그 자리를 지키고 움직이지 않음
        2) 위치이동값을 썼을 때
          부모를 기준으로 하여 위를 잡음 - 보이는 화면이 부모 = 윈도우
          보이는 화면에서 사라지지 않게 하고자 할 때 사용하는 포지션 - 쇼핑몰의 장바구니, 오늘 본 상품 리스트 등
          부모를 제외한 모든 다른 특성은 앱솔루트와 거의 같다
        3) 부모요소가 여러개여도 fixed를 주면 보이는 화면이 부모가 됨
        4) 부모박스가 fixed이면 그 자식요소들은 모두 보이는 화면에 고정됨
            자식요소들은 fixed될 필요가 없다
        5) 화면 바깥으로 숨겼다가 보이게 할 때도 fixed 사용

      */
      color: white;
      width: 100%;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border: 4px double green;
      background: url(./ab_img/ab0.jpg) repeat-x 0/auto 100%;
    }

    
    .f2{
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      width: 100%;
      height: 100px;
      line-height: 50px;
      text-align: center;
      border: 4px double green;
      background: url(./ab_img/ab1.jpg) repeat-x 0/auto 100%;
      z-index: 4;
    }

    .f3{
      position: fixed;
      /* fixed의 부모는 당연히 보이는 화면 */
      top: 0;
      right: -240px;
      transition: right .5s ease-out;

      width: 300px;
      height: 100px;
      background-color: yellow;
      font-size: 30px;
      line-height: 100px;
      text-align: center;
      font-weight: bold;
      z-index: 5;
    }
    .f3:hover{
      right:0;
    }

    .newabs{
      position: absolute;
      bottom: 10px;
      left: 50%;
      font-size: 20px;
      background-color: pink;
      line-height: 40px;
      /* 부모로부터 글자 속성들이 상속됨 - 재정의가 필요
        박스는 상속 안됨 */
    }
  </style>
</head>

<body>
  <div class="bx" id="r1">r1</div>
  <div class="bx" id="s2">s2</div>
  <div class="bx" id="a1">a1</div>
  <div class="bx" id="r2">r2</div>
  <div class="bx" id="s3">s3</div>
  <div class="bx" id="a2">a2</div>

  <div class="a5">
    <img src="./ab_img/ab2.jpg" alt="타노스">
  </div>

  <div class="absimg">
    <img src="./ab_img/ab3.jpg" alt="토르">
    <img src="./ab_img/ab4.jpg" alt="닥스">
  </div>


  <!-- 화면고정 fixed포지션 -->
  <div class="f1">f1</div>
  <div class="f2">f2
    <div class="newabs">나는 fixed자식!</div>
  </div>


  <!-- 부모를 찾는 앱솔루트 요소 -->
  <div class="bx2 s5">s5
    <div class="bx2 s6">s6
      <div class="bx2 s7">s7
        <div class="bx2 s8">s8
          <div class="a3">a3</div>
          <div class="a4">a4</div>
          <span class="sabs">
            나는 span 앱솔루트다! 
          </span>
          <div class="f3">
            나는 fixed다!
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   .bx2#s5{s5}>.bx2#s6{s6}>.bx2#s7{s7}>.bx2#s8{s8}>.a3{a3}+.a4{a4 -->
</body>
</html>
