<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position - Static</title>
  <style>
    .bx{
      width: 100px;
      height: 100px;

    }
  </style>
</head>
<body>
  <div class="bx" id="s1"></div>
  <div class="bx" id="s2"></div>
  <div class="bx" id="s3"></div>

  <!-- 젠코딩
  div.bx#s$*3 ->>> 클래스bx 아이디 s1,s2,s3으로 생성하기
  $는 연속번호가 들어가는 위치 -->
</body>
</html>
