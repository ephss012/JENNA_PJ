<!DOCTYPE html>
<html>
  <head>
    <title>  네이버 요약 뉴스  </title>
    <meta charset="utf-8"> 
    <style>
      /*이것이 스타일시트의 주석이다*/
      /* css문법만 사용 가능함
        선택자 {
          속성명:값;
        }
      */
      header{
        width: 727px; 
        border:2px solid #f2f2f2;
        text-align:center;
        margin: 20px auto;
        padding: 10px;
        box-sizing: border-box;
        background-color: #f2f2f2;
      }

      header h1{
        color:rgb(2, 70, 16);
        text-shadow: 2px 2px 3px rgb(158, 158, 158);
        /* text-shadow: x y 블러 rgb(202, 202, 202); */
      }

      nav a{
        color: rgb(14, 160, 45);
        text-decoration: none;
        font-weight: bold;
      }

      nav img{
        vertical-align: -4px;
      }

      main{
        width: 727px;
        margin: 0px auto;
        text-align: center;
      }

      footer{
        width: 727px;
        margin: 0 auto;
        margin-top: 20px;
        text-align: center;
        padding: 20px;
        background-color: #f2f2f2;
      }

      footer address{
        font-style: normal;
        font-size: 13px;
        color: darkslategray;
      }
    </style>
  </head>

  <body align="center">
    <!-- div요소: 컨텐츠를 구분해 주는 블록박스 요소 -->
    <!-- 상단 -->
    <header>
      <h1>네이버 요약 뉴스</h1>
      <nav>
        <a href="#"><img src="./images/naver.png" 
          alt="네이버 로고" style="width:20px">
        </a>
        <!-- ./ 은 현재위치 ../은 상위 위치 -->
        <a href="#">정치</a> |
        <a href="#">경제</a> |
        <a href="#">사회</a> |
        <a href="#">IT/과학</a> |
        <a href="#">연예</a>
      </nav>
    </header>

    <!-- 메인 -->
    <main>
      <img src="./images/news.jpg" alt="메인이미지" 
      style="width:600px">
    </main>

    <!-- 하단 -->
    <footer>
      <address>
        서울시 강남구 대호빌딩 8층<br>
        대표: Jenna Park <br> 
        전화: 010-1111-1111
      </address>
    </footer>
    <!-- 
      html 핵심 요소들 - html, head, body
      
      레이아웃 관련 요소들 - div, header, footer, main (중앙 내용/1번만 사용), nav, aside.
      ※레이아웃용 태그인 헤더, 푸터, 메인, 네브 등은 div를 구체적인 내용으로 변경한 형제들 
      유의미하다 해서 sementic 

    -->
  </body>
</html>
