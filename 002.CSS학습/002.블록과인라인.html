<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>002.블록과 인라인</title>
    <style>
        /* 타이틀 */
        .tit{
            text-align: center;
            border: 5px dotted orange;
        }

        /* 모든 인라인, 블록 요소에 디자인 적용하기 */
        /* *은 모든 요소를 선택 */
       .ele * {
        width: 200px;
        height: 150px;
        border: 10px solid blue;
        margin: 20px;
        padding: 20px;
       }

       /* html요소 박스모델의 필수 속성 5가지
          - width, height, border, margin, padding */

       /* -----------------------------------------------------------------------------------
       [css의 display 속성?]
       - 요소의 배치를 위한 표현방법
       - 요소의 display는 크게 2가지

       1. block요소
       (1) 표현법:
            display:block;
       (2) 기본적으로 block인 요소들
            h1-h6, div, p, figure, header, nav...
       (3) 특징:
            1) 옆에 다른 요소가 올 수 없음 (블로킹)
            2) 내용을 구분하는 박스
            3) 박스모델 디자인 속성이 모두 적용
             : width, height, border, margin, padding
            4) 위아래 간 블록 요소 마진은 중첩 
                - 큰 마진값이 작은 마진값을 포함
            5) 가로 크기를 지정하지 않으면 부모박스의 끝까지 감
                - width:auto; - 패딩, 보더 포함 - 안커짐
            6) 세로 크기를 지정하지 않으면 내용만큼 늘어남
                - height:auto;
            7) 박스에 지정된 크기는 패딩과 보더를 줄 경우
                그 지정된 크기에 패딩과 보더 크기만큼 늘어남
                - 이런 박스를 컨텐트 박스라고 함

            [보더와 패딩을 박스 크기에 포함할지 말지에 대한 옵션을 변경하는 속성]
            1) box-sizing: border-box
                패딩과 보더를 사이즈 안쪽으로 포함하러 크기가 안 늘어남
            2) box-sizing: content-box
                패딩과 보더에 따라 박스가 커짐

        2. inline 요소
        (1) 표현법:
            display:inline;
        (2) 기본적으로 inline인 요소들
            a, img, span, b, i, em, strong...
        (3) 특징:
            1) block 요소 포함 불가능
                <a><div>...</div></a> 원래 불가능했었음ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
            2) width, height 크기 지정 불가능 - 내용만큼 늘어남
            3) margin은 양쪽만 적용 가능 - 위아래 마진은 줘도 안 먹음
            4) padding은 적용은 가능하나 다른 인라인 요소와 줄바꿈 시 위 아래 패딩에 영향을 주지 않음
            5) 인라인 요소의 위아래 간격은 line-height로 조절

        [예외 인라인 요소 img]
            이미지는 인라인요소지만
            - width, height, margin, padding이 모두 적용 가능 -> 이미지 못생겨짐
             (위 아래 마진은 다른 인라인 요소에 영향 없음)

        [원래 display 출신을 바꿀 수 있나?]
            변경 가능
            - block과 inline 등 다른 것으로 변경 가능
            - 단, 원래 출신이 중요하므로 span을 block으로 변경했다고 해서
            div처럼 다른 블록 요소를 포함하는 코딩을 하지 말 것

        3. inline-block 요소
        (1) 표현법:
            display: inline-block;
        (2) 기본적으로 inline-block 요소들
            button, input
        (3) 특징:
            1) inline처럼 한 줄에 온다
            2) 인라인처럼 위 아래 마진 적용되지 않음
            3) 블록처럼 디자인이 적용됨 - width, height
            4) 블록처럼 지정되 ㄴ킉에 패딩과 보더를 줄 경우 내부로 포함됨
                기본설정 box-sizing: border-box;

        [어떤 display든지 안보이게 하는 방법]
            display:none;
       -----------------------------------------------------------------------------------------
       */
       

    </style>
</head>

<body>
    <h1 class="tit">002.블록과 인라인</h1>

    <h2 class="tit">인라인 요소들</h2>
    <div class="ele">   
        <a href="#">나는 a다!</a>
        <img src="imgs/blogo.png" alt="로고" title="나는 img다!">
        <span>나는 span이다!</span>
        <b>나는 b다!</b>
        <button>
            나는 button이다! 나는 인라인인가?
        </button>
        <i>나는 i다!</i>
        <em>나는 em이다!</em>
        <strong>나는 strong이다!</strong>
    </div>

    <h2 class="tit">블록 요소들</h2>
    <div class="ele">
        <h1>나는 h1이다!</h1>
        <h4>나는 h4다!</h4>
        <div>나는 div다!</div>
        <p>나는 p다!</p>
        <header>나는 header다!</header>

    </div>
    
</body>
</html>
