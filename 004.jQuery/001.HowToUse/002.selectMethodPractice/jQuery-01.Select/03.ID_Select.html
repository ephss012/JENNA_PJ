<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> ID 선택자  </title>

<!-- jQuery library -->
<script src="jquery-3.6.0.min.js"></script>
<script>
  $(()=>{

    // 글자넣기
    // $(선택자).text(넣을글자).css()

    $('h2').click(function(){
      console.log('나클릭');

    $('#sub').text('이승기').css({
      backgroundColor: 'yellow',
      color: 'blue',
      border: '1px solid green',
      fontSize: '42px',
      transition: '.8s'
    });
    $('#main').text('공유').css({
      backgroundColor: 'blue',
      color: 'white',
      border: '3px solid salmon',
      fontSize: '52px',
      transition: '.8s 1s'
    });
    $('#total').text('사랑해요').css({
      backgroundColor: 'black',
      color: 'pink',
      border: '2px solid purple',
      fontSize: '152px',
      transition: '.8s 2.4s'
    });

      // 미션: h2 태그를 클릭, #sub -> 이승기, bgc yellow, color blue, border 1px solid green, fz 42 transition .8s, 
      // 미션: h2 태그를 클릭, #main -> 공유, bgc blue, color white, border 3px solid yellow, fz 52 transition .8s->1s 후, 
      // 미션: h2 태그를 클릭, #total -> 사랑해요, bgc black, color pink, border 2px solid purple, fz 152 transition .8s->1.5s 후, 
    })
  })

</script>
</head>

<body>

<div id="container">

 <header>
   <h2> 여기를 클릭하세요~!</h2>
 </header>

 <nav>
   <ul class="list">
       <li id="sub">One</li>
       <li id="main">Two</li>
       <li id="total">Three</li>
  </ul>
 </nav>

</div>

</body>
</html>
