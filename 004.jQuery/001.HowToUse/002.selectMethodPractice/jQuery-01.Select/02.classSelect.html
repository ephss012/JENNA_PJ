<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 클래스 선택자  </title>
<script src="jquery-3.6.0.min.js"></script>
<script>
  $(()=>{

    // 미션: 클래스가 .tit인 요소를 클릭하면 .group인 요소의 하위 li를 순서대로 fz 50px, bgc lime, yellow, pink / margin left 100px 1초 간격으로 1초 동안 변경되게 설정
    $('.tit').click(()=>{
      
      // 미션수행

      $('.group li:first-child').css({
        fontSize:'50px',
        backgroundColor: 'lime',
        marginLeft:'100px',
        transition:'1s ease-in-out',
      });
      
      $('.group li:nth-child(2)').css({
        fontSize:'50px',
        backgroundColor: 'yellow',
        marginLeft:'100px',
        transition:'1s ease-in-out 1s',
      });
      
      $('.group li:nth-child(3)').css({
        fontSize:'50px',
        backgroundColor: 'pink',
        marginLeft:'100px',
        transition:'1s ease-in-out 2s',
      });
    });

  });
</script>
	
	
</head>
  
<body>

<div id="container">

 <header>
   <h2 class="tit"> 여기를 과감하게 클릭하세요 </h2>
 </header>

 <nav>
   <ul class="group">
       <li id="first">One</li>
       <li id="second">Two</li>
       <li id="third">Three</li>
  </ul>
 </nav>

</div>

</body>
</html>
