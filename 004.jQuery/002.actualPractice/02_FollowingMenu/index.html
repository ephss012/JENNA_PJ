<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">

	<title>어디서나 펼쳐지는 내비게이션</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			/* 보이는 화면에 맞춤! */
			overflow: hidden;
		}

		body {
			background-color: #000;
		}

		div#mbx {
			position: absolute;
			top: 40%;
			left: 40%;
			width: 220px;
			height: 220px;
			transition: .6s ease-out;
			/* 애니메이션을 위해 트랜지션을 줄때 이징설정이 매우중요함!
			ease-out으로 주면 시작할때 가속도가 빠르게 되므로 자연스럽다! */
		}

		div#home {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 200px;
			height: 200px;
			background: #99ff9e;
			border-radius: 50%;
			border: 10px solid darkgreen;
			text-align: center;
			font-size: 40px;
			line-height: 200px;
			white-space: nowrap;
			/* 줄바꿈방지 */
			z-index: 2;
			cursor: pointer;
		}

		#menu {
			position: absolute;
			top: 0px;
			left: 100px;
			display: flex;
			/* 플랙스박스 */
			width: 0;
			height: 220px;
			padding-left: 120px;
			list-style: none;
			z-index: 1;
			overflow: hidden;
			/* 자식요소숨김 */
		}

		#menu li {
			position: relative;
			/* 부모자격 */
			width: 220px;
			height: 220px;
			opacity: 0.7;
			border-radius: 50%;
			overflow: hidden;
			cursor: pointer;
		}

		#menu img {
			width: 220px;
		}

		/* 글자박스 */
		#menu li span {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;

			font-size: 30px;
			color: #fff;
			text-align: center;
			line-height: 220px;
			display: none;
		}
	</style>
	<!-- 미리보기: 
		https://tombap8.github.io/FED211/004.jQuery학습/jQuery-02.실전연습/02.jQuery_naviation/02_FollowingMenu/ready.html 
	-->
	<script src="jquery-3.6.0.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script>
		$(() => { /////////////////////// jQB /////////////////////

			/*********************************************** 
				마우스 무브 이벤트로 마우스 포인터 따라다니기
				___________________________________________
				이벤트 대상: body
				이벤트: mousemove - 마우스 포인터가 움직일때 발생
				변경대상: #mbx
				변경내용: 대상의 위치값 변경(마우스포인터 위치)
				중요정보: 마우스 포인터의 x,y 위치값
				사용메서드: mousemove()
			***********************************************/

			let mbx = $('#mbx');

			// mbx 박스 크기의 절반 - 써클 중앙이 마우스에 딱 오게 하기
			let hz = mbx.width() / 2;


			$('body').mousemove((e) => { // e 이벤트 전달변수

				// 0. 메뉴가 열린 상태면 아래코드 실행 안함
				if (!mw) return;
				// mw가 0이면 메뉴가 열린 상태
				// 

				// 1. 마우스 위치값 정보 알아내기 (hz보정값 뺌)
				let posx = e.pageX - hz;
				let posy = e.pageY - hz;

				// console.log(`x:${posx}\ny:${posy}`);

				// x좌표: e.pageX
				// y좌표: e.pageY
				// 좌표값은 단위없는 px값


				// 2. 변경대상이 마우스 포인터 위치로 이동하기
				mbx.css({
					top: posy + 'px',
					left: posx + 'px'
				}) // css //////////
				// 트랜지션 설정되어서 css 변경 시 애니메이션 됨
				// ease-out으로 설정해서 시작 속도가 빨라야 자연스러움 - ease-in은 느림

			}) // mousemove //////////



			// #mbx 클릭 시 메뉴 보이기
			// 변경대상: #menu
			let menu = $('#menu');
			// 변경값: 최대사이즈 660px
			let mw = 660;

			mbx.click(() => {

				// 메뉴 펼치기/숨기기
				menu.stop().animate({ // stop 나중에 씀
					width: mw + 'px'
				}, 400, 'easeOutExpo')

				// 토글구현: 한번은 660, 한번은 0
				mw === 660 ? mw = 0 : mw = 660;
				// 비?집:놀이동산;
				console.log('mw값:', mw);
				// mw값이 0이면 메뉴가 열린상태임!

			}) // click ///////////



			// 메뉴 li에 마우스 오버시 오퍼시티 1로 만들기
			// hover() 메서드 사용
			// hover(함수1, 함수2) -> 호버 시 함수 1 실행, 아웃 시 함수 2 실행

			// 이벤트 대상: #menu li
			// 사용 메서드: fadeTo(시간, 오퍼시티, 이징, 함수) - 중간 오퍼시티로 만듬
			// 시간 1/1000초, opacity, easing, 콜백함수

			menu.find('li')
				.hover(
					function () { // over
						// 자기자신(li) 오퍼시티 1로 변경 애니
						$(this).stop().fadeTo(200, 1)
						// 자기자신 아래 span태그 글자보이기 애니
						$('span', this).stop().delay(100).fadeIn(200);
						// $(this).find('span')===$('span',this)
						// $(this).children('span')===$('>span',this)
					},
					function () { // out
						// 자기자신(li) 오퍼시티 .7로 변경 애니
						$(this).stop().fadeTo(200, 0.7)
						// 자기자신 아래 span태그 글자숨기기 애니
						$('span', this).stop().fadeOut(200);
					}) /////// hover /////////

				// 위에서 이어짐!
				// 메뉴 클릭시 사이트 새창 띄우기
				.click(function (e) {

					e.stopPropagation();
					// 메뉴 클릭시 문제 발생!!!!!!!!
					// li클릭시 상위 요소로 이벤트가 올라간다!
					// -> 이벤트 버블링발생!!!
					// 막는 방법: jQuery에서는 e.stopPropagation()
					// 또는 하단에 return false로 처리!

						// 이벤트 버블링 참고
						// 004.jQuery학습\001.기본사용법\002.선택자메서드연습\jQuery-02.메서드연습\41.eventFlow.html

					// 클릭된 li요소의 span글자읽어오기
					// 링크주소 구분하기 위해!
					let txt = $("span", this).text();
					console.log("링크:", txt);

					// 이동할 주소
					let url;

					switch (txt) {
						case "Google":
							url = "https://www.google.com/";
							break;
						case "Naver":
							url = "https://www.naver.com/";
							break;
						case "Daum":
							url = "https://www.daum.net/";
							break;
					} ///////// switch case /////////

					// url 새창열기
					window.open().location.href = url;
					// window.open() -> 새창열기
					// location.href = 주소 -> 페이지 이동하기

				}); ///////// click ///////////
		}); //////////////////////////// jQB /////////////////////
	</script>
</head>

<body>



	<div id="mbx">
		<div id="home">눌러봐!</div>

		<ul id="menu">
			<li>
				<img src="th_bg1.jpg" alt="메뉴배경">
				<span>Google</span>
			</li>
			<li>
				<img src="th_bg2.jpg" alt="메뉴배경">
				<span>Naver</span>
			</li>
			<li>
				<img src="th_bg3.jpg" alt="메뉴배경">
				<span>Daum</span>
			</li>
		</ul>
	</div>


</body>

</html>
