    [ 자바스크립트란? ]  
    - 고정적인 html구조와 css로 디자인된
    웹문서의 디자인 혹은 기능적으로 구현된것
    을 변경하기위해 개발된 브라우저전용
    프로그래밍 언어다!
    - 자바스크립트와 자바언어는 다르다!
    (자바스크립트를 줄여서 JS라고 하자!)
    ____________________________________

    [ JS의 코딩구역 ]
    1. 인터널방식(internal)
        - html의 script 요소 내부에 데이터로 코딩함
    2. 익스터널방식(external)
        - JS외부파일로 확장자가 .js
        - html페이지에서 script요소에 src속성의 값으로 파일위치를 지정하여 호출함!
        예) <script src="파일경로/이름.js">
    3. 이벤트 속성의 인라인코딩
        - html요소의 이벤트속성 값으로 JS코드를 작성함
        예) <h1 onclick="JS코드">
    __________________________________

    [ JS의 역할 ]
        1. HTML을 변경한다!
        2. CSS의 디자인속성을 재정의한다!
    
    [ 각 언어별 역할 비유 ]
        1. HTML(구조) - 건물의 콘크리트 구조물
        2. CSS(디자인) - 건물의 인테리어, 익스테리어
        3. JS(프로그래밍) - 건물의 전기,수도,엘리베이터 등
    ____________________________________

    [ JS의 화면출력 ]
        1. document.write(내용) - html문서 상단에 출력
        2. alert(내용) - 팝업형식의 경고창으로 출력됨
        3. console.log(내용) - 콘솔창에 출력됨
        -> 개발시에 많이씀
        -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
    ___________________________________

    [ JS 코드의 특징 ]
        -> JS 명령어 실행코드는 만나는 즉시 실행됨!
        그래서 내가 원하는 시점에 이벤트에 명령어코드를
        실행하려면 함수가 필요하다!
    __________________________________
         
    [ JS의 함수 ]
        특성 실행코드를 특정 이벤트에 실행하도록 호출 시에만 코드를 실행하는 코드 저장공간
        형식: function 함수명(전달변수){코드}
        호출: 함수명(값)
            값은 함수의 전달변수 개수만큼 보낸다!
    _______________________________________________________________

    [ JS의 이벤트란? ]
        브라우저에서 실행되는 입력 관련 시점을 구분하여 알려주는 요소
        이벤트의 종류:
        1) 마우스 관련 이벤트
            click, dblclick, mouseover, mouseout...
        2) 키보드 관련 이벤트
            keydown, keyup keypress
        3) 기타 이벤트
            load, focus, blur,...
    
    -> 이벤트와 함수를 연결하려면?


    ________________________________________

    [ JS에서 따옴표의 의미 ]
        값을 의미 (string:문자데이터)
        문자를 따옴표로 안 싸면 그것이 변수

    [ JS에서 이퀄의 의미 ]
        이퀄은 오른쪽 값이 왼쪽으로 할당됨을 의미
        ㄴ 할당은 값이 변수 등에 들어감을 의미함
         (절대로 같다는 의미가 아님)

    [ JS . 의 의미]
        - 객체의 하위 메소드나 속성으로 들어감을 의미
        - 객체 목적을 가지고 만든 프로그램 잔위체
        - 메소드는 객체 내부에 만들어진 함수 (코드집합)
        - 속성은 객체 내부의 특정값을 정의하는 항목

    [ JS에서 코드의 마무리는 세미콜론 ;;;;; ]
        - JS 코드 끝에는 세미콜론으로 마무리
        - 세미콜론이 안 붙는 경우
            ㄴ 선언적 함수 끝, 제어문 끝

        *** 자동 세미콜론 삽입 기능
        ASI(Automatic Semicolon Insertion)
        -> 브라우저가 세미콜론이 필요한 부분에 구문을 분석하여 자동으로 넣어주는 기능
            ㄴ 주의 - 편리할 수 있지만 자동구문분석 시 오류가 있을 수 있음 - 직접 넣기 추천

    */
