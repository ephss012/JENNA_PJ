<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Circle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        /* font-family: 'Fredoka One', cursive; */

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, rgb(223, 219, 255), rgb(255, 204, 247), skyblue);
        }

        /* 4등분박스 */
        .cbx {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            /* 플렉스박스 */
            flex-wrap: wrap;
            /* 자동줄바꿈 */
            height: 100%;
        }

        .cbx li {
            position: relative;
            /* 부모자격 - .btns */
            width: 50%;
            height: 50%;
            /* flex자식일때 높이값을 안주면 자동채움
            (내용에 따라 유동적인 크기) */
            /* outline: 2px dotted blue; */
        }

        /* 원을 담는 박스 */
        .btns {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* width: 200px; */
            width: 40%;
            /* 가로크기 유동적변경! */
            min-width: 150px;
            background: url(images/man.jpg) no-repeat top/cover;
            border-radius: 50%;
            /* border: 2px dashed red; */
        }

        /* 비율밀기 */
        .btns::before {
            content: '';
            display: block;
            padding-top: 100%;
        }

        /* svg셋팅 */
        .btns svg {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            /* transform: rotate(-90deg); */
            /* circle에서는 트랜스폼 안먹히지만 svg엔 적용됨 */
        }


        /* circle 설정 */
        .c1 {
            fill: none;
            /* 채우기-기본색은 검정
            투명(transparent),none(없음) */
            stroke: red;
            /* 선색(안쓰면 안나옴) */
            stroke-width: 10;
            /* 선두께 안쓰면 1px, 단위없으면 기본px단위임! */
            stroke-linecap: round;
            /* 선끝 둥글게 */

            stroke-dasharray: 300%;
            /* 선공백셋팅 속성
            값: 선 공백 선 공백 ...
            
            [ 선공백셋팅을 이용해서 svg선그리기 애니메이션하기 ]
            1. 선 공백 셋팅에서 선이 모두 차지하도록 값을 찾는다!
            -> 쉽게 찾는 방법: 50%줘본다!
            -> 몇 조각남? 6조각
            -> 모두 선으로 채우려면 6배함
            50% * 6 = 300%
            -> 왜 선이 모두채우게 했지?
            -> 이유는 다음에 있는 공백을
            밀어서 선을 숨기기 위해서!
            -> 어떻게 밀지?
            ->>> stroke-dashoffset 속성
            - 이속성은 선공백의시작점을
            셋팅할 수 있는데 선으로 채워진
            선공백 값을 넣으면 공백부터 시작한다! -> 이 값을 0으로 만들면서 애니메이션 한다!!!
             */
            stroke-dashoffset: 300%;
            /* 트랜지션: 속시이지 */
            transition: stroke-dashoffset .7s ease-in-out;

        }

        /* .c1에 마우스 오버시 
        선부터 시작하는 위치로 변경함! */
        .btns:hover .c1 {
            stroke-dashoffset: 0;
        }

        /* 두번째 원 */
        .btns2 {
            background-image: url(images/black.jpg);
        }

        .btns2 .c1 {
            stroke: black;
            stroke-dasharray: 20;
        }

        .btns2:hover .c1 {
            stroke: gold;
        }

        /* 세번째 원 */
        .btns3 {
            background-image: url(images/doc.jpg);
        }

        /* 네번째 원 */
        .btns4 {
            width: 20%;
            /* 기존 40%의 절반 */
            min-width: 75px;
            background-image: url(images/wan.jpg);
        }

        .btns4::before {
            padding-top: 200%;
        }

        /* 마블로고 */
        .marvel svg {
            position: absolute;
            top: -50px;
            width: 100%;
        }
        .marvel{
            position: fixed;
            top:10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            /* outline: 1px solid red; */
            
            width: 20%;
        }

        /* svg text 박스 */
        .svgtxt{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 정중앙이동 */
            width: 30%;
            min-width: 200px;
            /* 최소크기 지정 */
            /* Fredoka one체 */
            font-family: 'Fredoka One', cursive;
        }
    </style>
</head>

<body>
    <!-- svg 마블로고 -->
    <div class="marvel">
        <svg>
            <use xlink:href="#mvlogo"></use>
        </svg>
        <!-- 하단 symbol요소 아이디명 -->
    </div>


    <!-- 4등분박스 -->
    <ul class="cbx">
        <li>
            <div class="btns">
                <!-- viewBox속성을 셋팅해야 크기가 자유롭게 변경된다!
                viewBox="x축 y축 가로 세로" 
                원본크기를 써준다!
                viewBox 속성은 대소문자 구분한다!!!
                (그런데 브라우저가 소문자로 써도 자동변환함)
                -->
                <svg viewBox="0 0 200 200">
                    <circle class="c1" cx="100" cy="100" r="95" transform="rotate(-90,100,100)"></circle>
                </svg>
            </div>
        </li>
        <li>
            <div class="btns btns2">
                <svg viewBox="0 0 200 200">
                    <circle class="c1" cx="100" cy="100" r="95" transform="rotate(-90,100,100)"></circle>
                </svg>
            </div>
        </li>
        <li>
            <div class="btns btns3">
                <svg viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="red" />
                            <stop offset="30%" stop-color="pink" />
                            <stop offset="60%" stop-color="orange" />
                            <stop offset="100%" stop-color="blue" />
                        </linearGradient>
                    </defs>
                    <circle class="c1" cx="100" cy="100" r="95" transform="rotate(-90,100,100)"
                        style="stroke:url(#grad1)"></circle>
                    <!-- circle스타일에 stroke:url(#grad1) 
                        그라데이션을 선에 적용함! -->
                </svg>
            </div>
        </li>
        <li>
            <div class="btns btns4">
                <!-- viewBox는 원본크기! -->
                <svg viewBox="0 0 100 200">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="red" />
                            <stop offset="30%" stop-color="pink" />
                            <stop offset="60%" stop-color="orange" />
                            <stop offset="100%" stop-color="blue" />
                        </linearGradient>
                    </defs>
                    <ellipse class="c1" cx="50" cy="100" rx="95" ry="45" transform="rotate(-90,50,100)"
                        style="stroke:url(#grad2)"></ellipse>
                    <!-- circle스타일에 stroke:url(#grad1) 
                        그라데이션을 선에 적용함! -->
                </svg>
            </div>
        </li>
    </ul>

    <!-- svg text -->
    <div class="svgtxt">
        <svg viewBox="0 0 300 150">
            <defs>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="purple" />
                    <stop offset="40%" stop-color="blue" />
                    <stop offset="80%" stop-color="red" />
                    <stop offset="100%" stop-color="orange" />
                </linearGradient>
            </defs>
            <text style="fill:url(#grad3)">
                <tspan font-size="50" x="0" y="40">
                    Avengers
                </tspan>
                <tspan font-size="60" x="10" dy="80">
                    End Game
                </tspan>
            </text> 
        </svg>
    </div>

    <!-- 
        [ SVG란? ]
        SVG - Scalable Vetor Graphic
        -> 이미지를 확대해도 깨지지 않는 벡터방식의 그래픽요소
        -> 이미지가 소스가 코드로 되어있음
        -> 벡터 그래픽 : 일러스트레이터에서 만드는 이미지
        w3) https://www.w3schools.com/graphics/svg_intro.asp
        비교) 포토샵에서 픽셀로 특정 크기로 제작되는 이미지 -> 비트맵 이미지
        ->>>>>>>>> canvas 요소 : 비트맵이미지 그래픽요소
        - canvas는 JS로 주로 코딩됨!
        예시) http://www.effectgames.com/demos/canvascycle/
        w3) https://www.w3schools.com/graphics/canvas_intro.asp
        [ svg 요소 표현법 ]
        - svg요소 내부에 자식요소로 각 도형요소를 넣고 코딩함
        [ circle 요소 : 원 ]
        - cx : 중심원 x좌표 (center x) 단위없는 숫자는 px
        - cy : 중심원 y좌표 (center y) 단위없는 숫자는 px
        - r : 반지름(radius)
        - transform : svg 요소를 변형하기 위한 속성
            rotate(각도,x위치,y위치)
            -> 회전속성 각도를 단위없이 사용하며 마이너스는 반시계방향
            (이런속성을 쓰는 이유는 css의 transform속성이 안먹힌다)
            -> css transform속성은 svg요소에 적용해야 적용된다!
        [ ellipse 요소 : 타원 ]
        - cx : 중심원 x좌표 (center x) 단위없는 숫자는 px
        - cy : 중심원 y좌표 (center y) 단위없는 숫자는 px
        - rx : x축 반지름(radius)
        - ry : y축 반지름(radius)
        [ text 요소 : 글자 ]
        - tspan요소: 글자가 여러줄일때 사용
        - font-size 속성: 글자크기속성
        - x 속성: x축위치
        - y 속성: y축위치
        - dy 속성: 윗줄 아래에서 부터 y축위치
        [defs요소] : 요소에 효과를 정의함
        [linearGradient요소] : 선형그라데이션
        - id속성 : 적용할 요소에 이 id명을 연결함
            예) stroke:url(#아이디명)
        - x1,y1 하나의점에서 x2,y2 하나의 점
            방향으로 그라데이션이 적용된다!
        [stop요소] : 색상옵션 설정요소
        - offset속성: 색상변경 지점
        - stop-color속성: 실제색적용
        [ svg이미지 셋팅하기 ]
        1. 일러스트레이터에서 그린 이미지 또는
            svg코드로 제공된 이미지를 박스에 넣고
            반드시 svg 코드에 viewBox속성에 원본 크기를 지정한다!
        2. 싸고 있는 박스의 가로크기만 지정하면 자동으로
        그 크기를 변경할 수 있다!!!
        
        [ svg코드가 복잡하므로 아래쪽에 별도의 공간에 분리 후 호출하는 코드 ]
        1. 본 svg 태그 안에 이렇게 코딩:
        <use xlink:href="#아이디명"></use>
        2. 아랫쪽 별도의 태그 안에 실제 svg 코드
        <svg>
            <symbol viewBox="설정값" id="호출아이디명">
                svg코드
            </symbol>
        </svg>
        
     -->

     <!-- svg요소를 symbol요소로 셋업 , 
        본박스는 안보임처리 -->
    <div class="svgitem" style="display: none;">

        <svg>
            <!-- 마블로고 -->
            <symbol viewBox="0 0 130 52" id="mvlogo">
                <rect fill="#EC1D24" width="100%" height="100%"></rect>
                <path fill="#FEFEFE"
                    d="M126.222 40.059v7.906H111.58V4h7.885v36.059h6.757zm-62.564-14.5c-.61.294-1.248.44-1.87.442v-14.14h.04c.622-.005 5.264.184 5.264 6.993 0 3.559-1.58 5.804-3.434 6.705zM40.55 34.24l2.183-18.799 2.265 18.799H40.55zm69.655-22.215V4.007H87.879l-3.675 26.779-3.63-26.78h-8.052l.901 7.15c-.928-1.832-4.224-7.15-11.48-7.15-.047-.002-8.06 0-8.06 0l-.031 39.032-5.868-39.031-10.545-.005-6.072 40.44.002-40.435H21.278L17.64 26.724 14.096 4.006H4v43.966h7.95V26.78l3.618 21.192h4.226l3.565-21.192v21.192h15.327l.928-6.762h6.17l.927 6.762 15.047.008h.01v-.008h.02V33.702l1.845-.27 3.817 14.55h7.784l-.002-.01h.022l-5.011-17.048c2.538-1.88 5.406-6.644 4.643-11.203v-.002C74.894 19.777 79.615 48 79.615 48l9.256-.027 6.327-39.85v39.85h15.007v-7.908h-7.124v-10.08h7.124v-8.03h-7.124v-9.931h7.124z">
                </path>
                <path fill="#EC1D24" d="M0 0h30v52H0z"></path>
                <path fill="#FEFEFE"
                    d="M31.5 48V4H21.291l-3.64 22.735L14.102 4H4v44h8V26.792L15.577 48h4.229l3.568-21.208V48z"></path>
            </symbol>
        </svg>
    </div>

</body>

</html>
