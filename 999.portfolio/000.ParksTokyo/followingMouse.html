<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following Mouse</title>

    <style>
        div#mbx{
            position: absolute;
            transition: .6s ease-out;
        }
        div#view{
            position: absolute;
			left: 0px;
			top: 0px;
			width: 40px;
			height: 40px;
            font-size: 12px;
            color: #111;
            border: 1px solid #111;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="mbx">
		<div id="view">view</div>
	</div>
</body>
</html>
