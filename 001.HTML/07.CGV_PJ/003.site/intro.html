<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/intro.css">
    <title>CGV 인트로 페이지</title>
</head>

<body>
    <!-- 배경비디오넣기 -->
    <video id="myvid" src="images/cgv.mp4" autoplay muted loop playsinline></video>
    <h1 id="enter">
        <a href="index.html">
            <img src="images/logo_cgv.png" alt="logo">
            <span>
                Click Here
            </span>
        </a>
    </h1>
    <!-- 동영상 포스터 옵션 
        <video src="images/cgv.mp4" controls playsinline poster="images/poster.png"></video> -->
    <!-- 동영상 자동재생 반복재생 옵션 
        <video src="images/cgv.mp4" controls autoplay muted loop playsinline></video> -->

    <!-- 
        [비디오 요소 html5에서 지원하는 비디오 재생요소]
        img 태그와 비슷하게 쉽게 비디오를 삽입하도록 등장

        ((속성들))
        1. src : 파일 경로
        2. controls : 동영상 제어 버튼바
        3. autoplay : 자동재생 (소리없음에서 작동)
        4. muted
        5. loop : 한 동영상이 반복 재생
        6. playsinline : 모바일 iOS 동영상 재생
        7. poster : 비디오가 멈춤 상태일 때 첫화면 이미지
   
        [비디오 요소의 다른 표현법]
        <video autoplay muted loop>
            <source src="images/cgv.mp4" type="video/mp4">
            <source src="images/cgv.ogg" type="video/ogg">
            <source src="images/cgv.webm" type="video/webm">
        </video>
        _____________________________________________________

        [비디오 압축 형식]
        1. mp4 - 최신 브라우저에서 지원하는 가장 보편적인 형식
        2. ogg - 오픈 표준파일 형식 xigh.org에서 개발
        3. webm - 개방형 미디어 컨테이너, 높은 비디오 재생 품질

        -> mkv, mov, avi 등과 같이 기존에 사용하던 일반 압축형식은 브라우저에서 지원하지 않은ㄴ 경우가 많음
            mp4형식으로 변환하여 올리는게 좋음 - youtube등
    -->
</body>

</html>
