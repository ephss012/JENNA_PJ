<!DOCTYPE html>
<html>

<head>
  <title> 네이버 요약 뉴스 </title>
  <meta charset="utf-8">
  <style>
    /* 스타일시트를 사용하는 영역 */
    /* CSS문법만 쓸 수 있음! */
    /* 
          기본 사용법:
          선택자 {
              속성명: 값;
          }
      */

    /* 1. 상단영역 */
    header {
      border: 1px solid #f2f2f2;
      /* 
              박스의 테두리 속성
              border: 두께 종류 색상;(두종색) 
          */
      text-align: center;
      /* 텍스트 중앙정렬 */
      width: 727px;

      /* 박스 바깥여백(마진:margin) */
      margin: 20px auto;
      /* margin: 위아래 양쪽 
          -> 크기를 가진 블록박스의 양쪽 마진을 
          auto로 설정하면 가로방향 중앙정렬됨! 
              magin: 0 auto; -> 마영오씨!
          */

      /* 박스 안쪽여백(패딩:padding) */
      padding: 10px;

      /* 박스 크기유지하기(패딩,보더포함) */
      box-sizing: border-box;
      /* 기본값 content-box 
          -> 사이즈 지정시 패딩,보더만큼 커짐 */

      /* 배경색넣기 */
      background-color: #f2f2f2;
    }

    /* 큰제목 */
    header h1 {
      color: #020466;
      text-shadow: 2px 2px 2px #5e5e5e;
      /* 글자그림자
          text-shadow: x축 y축 블러 색; */
    }

    /* 메뉴 a요소 */
    nav a {
      color: #129700;
      /* 글자색 */
      text-decoration: none;
      /* 밑줄없앰 */
      font-weight: bold;
      /* 글자두껍게 */
    }

    /* 로고이미지 */
    nav img {
      vertical-align: -4px;
      /* 인라인요소간 세로정렬 */
    }

    /* 2.메인영역 */
    main {
      width: 727px;
      margin: 0 auto;
      /* 마영오! */
      text-align: center;
      /* 인라인요소 중앙정렬 */
    }

    /* 하단영역 */
    footer {
      width: 727px;
      margin: 0 auto;
      /* 마영오! */
      text-align: center;
      /* 인라인요소 중앙정렬 */
      padding: 20px;
      background-color: #ebebeb;
      margin-top: 20px;
      box-sizing: border-box;
    }

    /* 주소박스 */
    address {
      font-style: normal;
      /* 이탤릭해제 */
      font-size: 14px;
      /* 글자크기(기본값->16px) */
      color: #555;
    }
  </style>
</head>

<body align="center">
  <!-- div요소: 컨텐츠를 구분해 주는 블록박스 요소 -->
  <!-- 상단 -->
  <header id="top">
    <h1>네이버 요약 뉴스</h1>
    <nav>
      <a href="index.html"><img src="./images/naver.png" alt="네이버 로고" style="width:20px">
      </a>
      <!-- ./ 은 현재위치 ../은 상위 위치 -->
      <a href="sub1.html">정치</a> |
      <a href="sub2.html">경제</a> |
      <a href="sub3.html">사회</a> |
      <a href="sub4.html">IT/과학</a> |
      <a href="sub5.html">연예</a>
      
    </nav>
  </header>

  <!-- 메인 -->
  <main id="cont">
    <img src="./images/news.jpg" alt="메인이미지" style="width:600px">
  </main>

  <!-- 하단 -->
  <footer id="info">
    <address>
      서울시 강남구 대호빌딩 8층<br>
      대표: Jenna Park <br>
      전화: 010-1111-1111
    </address>
  </footer>
  <!-- 
      html 핵심 요소들 - html, head, body
      
      레이아웃 관련 요소들 - div, header, footer, main (중앙 내용/1번만 사용), nav, aside.
      ※레이아웃용 태그인 헤더, 푸터, 메인, 네브 등은 div를 구체적인 내용으로 변경한 형제들 
      유의미하다 해서 sementic 

  -->
  <!-- 
            [ HTML 핵심 요소들 - 페이지에 단 한번만 나옴! ]
            1. html : 최상위 부모(Root)
            2. head : 기본정보영역
            3. body : 화면출력영역
            [ 레이아웃 관련 요소들 - 블록요소 ]
            1. div : divide / division 구분구역을 위한 요소
            2. header : 머리부분(각 부분에 여러번사용가능)
            3. footer : 하단부분(각 부분에 여러번사용가능)
            4. main : 중앙 내용부분(주의: 웹 페이지에서 한번만사용!)
            5. nav : 네비게이션 영역
            6. aside : 주변내용 영역
            ※ 레이아웃용 태그인 header, footer, main,nav 등은
            div를 구체적인 내용으로 변경한 형제들이다!
            (유의미하다 해서 시멘틱요소라고 함!) semantic
  -->
  <!-- 
            <blockquote>	
                인용블록 표시 요소, p안에 쓰지 않기
                cite속성으로 출석 표시 Defines a section that is quoted from another source
            <q>	
                간단한 인용구 표시
                Defines a short inline [quotation]
            <abbr>  	
                줄임말 원래 뜻 보여주기, title속성 필수
                Defines an [abbreviation] or acronym
            <address>	
                주소 정보, 소유자 정보를 표시하는 요소
                Defines contact information for the author/owner of a document
            <bdo>	
                글자 진행 방향 설정 요소, 거꾸로 표시하기
                dir="rtl" right to left
                Defines the text direction
            <cite>	Defines the title of a work
            
            https://www.w3schools.com/html/html_quotation_elements.asp
  -->
  <!-- 
    [그룹요소]
    1. ul요소 - 순서 없는 리스트 unordered list
      - li 필수
      - 기본 표시자는 원형 블릿 (옵션 있음)
    2. ol 요소 - 순서 있는 리스트 ordered list
      - li 필수
      - 기본 표시자는 숫자 (옵션 있음)
    3. dl 요소 - 용어 설명 리스트 description list
      - dt 하위요소: 용어 defines terms
      - dd 하위요소: 용어 설명  defines descriptions
      - dt와 dd는 한번 이상 사용해야 함
      유의사항: dt의 자식으로 dd 사용하지 말것
  -->
</body>

</html>
