<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position - Absolute</title>
  <style>
    body{
      height: 2000px;
    }
    .bx{
      width: 100px;
      height: 100px;
      border: 2px solid blue;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      line-height: 100px;
    }


  /* 
  [ absolute 포지션 ]
  앱솔루트 포지션은 위치이동값을 쓰기 전과 후로 나눌 수 있음
  (1) 위치이동값을 쓰지 않은 경우
    - 자기보다 위에 있는 요소를 존중하여 그 아래에 위치한다 - 젠틀 앱솔루트
    - 자기보다 아래쪽에 있는 요소는 앱솔루트를 인식하지 못하여 같은 자리에 올라옴
    - 어떤 요소 내부에 자식 요소가 앱솔루트일 경우 부모 박스가 가만히 있는다 - 젠클앱솔루트
  (2) 위치이동값을 사용한 경우
    - 위치이동값으 사용한 부분에 대해서만 앱솔루트가 위치를 잡을 떄 부모를 찾는다
      부모 자격은 싸고있는 요소들 중 스태틱이 아닌 포지션을 가진 요소가 부모가 됨

      스태틱이 아닌 포지션
      relative, absolute, fixed, sticky

      위치이동값을 쓰지 않은 부분은 젠특함  
      부모 자격이 있는 부모 요소들 중 가장 가까운 것이 부모가 됨    

      [만약 부모자격이 모두 없으면 보이는 화면을 기준으로 함]
        보이는 화면은 바디가 아니다. 보이는 브라우저 화면, 즉 윈도우 화면이다
        스크롤이 생겨도 스크롤 위쪽 화면을 말한다

  3) 인라인 요소에 앱솔루트를 준 경우
        자동으로 display:block
        일반적으로 모든 앱솔루트는 블록
        
  4) 앱솔루트에 마진을 설정할 경우 위치 설정과 같은 방향의 마진만 적용
      기본은 top left

  5) 위치이동값의 초기화는 auto를 쓰면됨
      기준값이 left로 설정된 걸 right으로 바꾸려면 left:auto로 초기화 해줘야함
  */


    #a1{
      position: absolute;
      bottom: 0;
      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
      color: white;
    }

        #r1{
          position: relative;
          color: white;
          background: url(./ab_img/ab5.jpg) no-repeat center/cover;
          top: 50px;
          left: 50px;
          z-index: 1;
        }

    #r2{
      position: relative;
      /* position: absolute; */
      bottom: 75px;
      right: -75px;
      color: white;
      background: url(./ab_img/ab4.jpg) no-repeat center/cover;

    }

        #s2,
        #s3{
          background-color: yellow;
        }
        
    #a2{
      position: absolute;
      /* position: relative; */
      top: 0;
      right: 0;
      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
      color:white;
    }

    /* 앱솔루트를 싸고 있는 요소공통 */
    .bx2{
      border: 2px dotted orange;
      padding: 50px;
      font-size: 24px;
      text-align: center;
    }

    .s5{
      margin-top: 200px;
    }

    .a3{
      /* 스태틱 요소 안에 가만히 있음 - 위치값 없음 */
      /* 앱솔루트는 위에 있는 것만 존중하고 아래는 신경 안씀  */
      position: absolute;
      width: 60px;
      height: 60px;
      color: white;
      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
    }

    /* 위치값을 준 방향에 대해서만 부모찾아 삼만리 */
    .a4{
      position: absolute;
      
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      color: white;
      background: url(./ab_img/ab1.jpg) no-repeat center/cover;
    }

    /* 부모자격세팅 */
    /* relative를 준 게 부모 */
    .s5{
      /* position: relative; */
      background-color: pink;
    }
    .s6{
      position: relative;
      background-color: lightgreen;
    }
    .s7{
      /* position: relative; */
      background-color: salmon;
    }
    .s8{
      /* position: relative; */
      background-color: yellow;
    }


    .a5{
      position: absolute;
      /* 앱솔루트에서 크기를 안 주면 내용물 만큼만 크기가 생성됨 */
      top: 50%;
      right: 10%;
      /* 부모는 보이는 화면 */
    }
    .a5 img{
            /* 이미지에 붙었지만 하단에 간극이 생기는 이유?
          이미지 아래에 엔터 간극이 생기는 것을 없애려면 */
          vertical-align: bottom;
    }

    /* span을 앱솔루트로 */
    .sabs{
      position: absolute;
      bottom: 0;
      left: 0;
      /* 나의 부모는?  s5 */
    }

    /* 앱솔루트끼리는 서로 겹침 */
    .absimg{
      width: 92px;
      height: 115px;
      border: 4px ridge purple;
        /* 박스에다가 테두리 준 것임 */
    }
    .absimg img{
      position: absolute;
    }
    .absimg img:last-child{
      opacity:1;
      transition: 1s;
    }
    .absimg:hover img:last-child{
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="bx" id="r1">r1</div>
  <div class="bx" id="s2">s2</div>
  <div class="bx" id="a1">a1</div>
  <div class="bx" id="r2">r2</div>
  <div class="bx" id="s3">s3</div>
  <div class="bx" id="a2">a2</div>

  <div class="a5">
    <img src="./ab_img/ab2.jpg" alt="타노스">
  </div>

  <div class="absimg">
    <img src="./ab_img/ab3.jpg" alt="토르">
    <img src="./ab_img/ab4.jpg" alt="닥스">
  </div>

  <!-- 부모를 찾는 앱솔루트 요소 -->
  <div class="bx2 s5">s5
    <div class="bx2 s6">s6
      <div class="bx2 s7">s7
        <div class="bx2 s8">s8
          <!-- 아래 3개는 부모 요소가 여러개인 셈임 -->
          <div class="a3">a3</div>
          <div class="a4">a4</div>
          <span class="sabs">
            나는 span 앱솔루트다! 
          </span>
        </div>
      </div>
    </div>
  </div>

  <!--   .bx2#s5{s5}>.bx2#s6{s6}>.bx2#s7{s7}>.bx2#s8{s8}>.a3{a3}+.a4{a4 -->
</body>
</html>
