<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. 가로네비 서브별 드롭다운 세로형 - 플렉스</title>
  <style>
    ul,
    ol {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* flex 디스플레이 클래스 */

    .fll {
      display: flex;
    }



    body * {
      /* outline: 2px dotted gray; */
    }


    /* ************************************네비게이션 바************************************ */

    .gnb {
      background-color: rgb(138, 138, 250);
      /* height: 50px; */
    }

    .gnb>ul {
      width: 800px;
      margin: 0 auto;
    }

    .gnb>ul>li {
      width: 200px;
      text-align: center;
    }


    .gnb>ul>li>a {
      width: 200px;
      line-height: 50px;
      /* a에서 라인하이트로 네비바 높이 조절하기 */
      /* a는 인라인 요소라서 크기 적용 안됨 */
      /* 그래서 block 으로 설정 */
      display: block;
      color: white;
      text-decoration: none;

      transition: all .4s;
    }

    .gnb>ul>li:hover>a {
      background-color: rgb(235, 237, 255);
      color: navy;
      font-weight: bold;
    }

    
    /* 서브메뉴 */
    .smenu {
      position: absolute;
      height: 0;
      overflow: hidden;

      transition: height 0.4s ease-out;
      background-color: rgb(235, 237, 255);
    }

    /* 상위 li메뉴에 마우스 오버 시 서브메뉴 보이게 하기 */
    .gnb>ul>li:nth-child(2):hover .smenu {
      height: 180px;
    }

    .gnb>ul>li:nth-child(3):hover .smenu {
      height: 100px;
    }

    .smenu a:hover {
      background-color: rgb(255, 255, 255);
      color: royalblue;
      font-weight: bold;
    }

    .smenu ol {
      padding: 10px;
    }

    .smenu a {
      display: block;
      width: 180px;
      line-height: 40px;
      font-size: 14px;

      color: navy;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>
    1. 가로네비 서브별 드롭다운 세로형 - 플렉스
  </h1>
  <nav class="gnb">
    <ul class="fll">
      <li>
        <a href="#">home</a>
      </li>
      <li>
        <a href="#">웹개발</a>
        <!-- 포지션 앱솔루트 사용하기 -->
        <div class="smenu">
          <ol>
            <li>
              <a href="">웹디자인</a>
            </li>
            <li>
              <a href="">HTML5+CSS3</a>
            </li>
            <li>
              <a href="">jQuery</a>
            </li>
            <li>
              <a href="">웹+모바일</a>
            </li>
          </ol>
        </div>
      </li>
      <li>
        <a href="#">게시판</a>
        <div class="smenu">
          <ol>
            <li>
              <a href="">Q&amp;A</a>
            </li>
            <li>
              <a href="">HTML5+CSS3</a>
            </li>
            <li>
              <a href="">jQuery</a>
            </li>
            <li>
              <a href="">웹+모바일</a>
            </li>
          </ol>
        </div>
      </li>
      <li>
        <a href="#">프로필</a>
      </li>
    </ul>
  </nav>
</body>

</html>
