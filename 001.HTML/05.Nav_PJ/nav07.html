<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유형7 : 가로네비 서브없는 디자인형</title>
    <style>
    
    /* gnb 최상의 부모 */
    .gnb{
        width: 900px;
        height: 40px;
        margin: 0 auto;
        outline: 1px solid #ccc;
    }
    .gnb ul{
        display: flex;
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .gnb li{
        width: 150px;
        height: 40px;
        /* 
            플렉스의 자식 요소는 플렉스 속성을 세팅하지 않으면 flex:initial로 기본 세팅됨 
            이는 flex: 0 1 autol 즉, flex-shirnk:1로 세팅되어 있기에 
            구분선 보더가 추가되어 박스가 늘어나는 것을 방지해 주며 자동으로 크기를 줄여준다
            그래서 li가 아래로 떨어지지 않는다
            (float:left를 쓴다면 박스가 늘어나 li가 아래로 떨어지기에 box-sizing:border-box 사용해야 한다)
        */
    }
    /* 첫번째 li를 제외 나머지 li에 왼쪽보더 넣기 */
    .gnb li+li{
        border-left: 1px solid #444;
    }

    .gnb a{
        display: block;
        width: 100%;    
        height: 100%;

        color: #333;
        text-decoration: none;
    
        text-align: center;
        font: 12px/40px Verdana;
            /* 스타일 두께 크기/줄 글씨체 */
        text-shadow: 1px 1px 0 #CCC;

        /* 그라데이션 추가 */
        background-image: linear-gradient(to bottom, #6d6d6d, #d6d6d6);
        /* background-image: linear-gradient(45deg, salmon  30%, lightpink, hotpink); */
    }

    /* li에 호버시 */
    .gnb li:hover a{
        background-image: linear-gradient(to top,  #6d6d6d, #d6d6d6);
        color: white;
        text-shadow: 0 1px 0 #666;
    }

        /* 
            1. 선형그라데이션

            1) 균등분할 그라데이션
            background-image: 
                linear-gradient(방향, 색1,색2,색3,...);
            - 방향: to top, to bottom, to right, to left

            2) 사용자 지정영역 그라데이션
            background-image: 
                linear-gradient(방향, 색1 몇%,색2 몇%,색3 몇%,...);
            - 색상 뒤에 한칸 띄어 %수치를 주면 색상영역조정됨

            3) 각도 지정 그라데이션
            background-image: 
                linear-gradient(각도, 색1,색2,색3,...);
            - 각도: 각도수치deg

            2. 원형 그라데이션

            1) 기본형: 중앙중심, 모양은 박스크기에 맞춤
            background-image: 
                radial-gradient(색1,색2,색3,...);
            - 시작색으로부터 중앙에서 시작됨

            2) 영역 지정형:
            background-image: 
                radial-gradient(색1 몇%,색2 몇%,색3 몇%,...);
            - 색 뒤에 한칸 띄고 %수치로 영역지정함

            3) 그라데이션 모양을 원형으로 사용할 경우:
            background-image: 
                radial-gradient(circle,색1,색2,색3,...);
            - circle 키워드를 첫번째에 사용함

            4) 영역옵션 지정형: 중심점 변경
            background-image: 
                radial-gradient(옵션 at 가로위치 세로위치,색1,색2,색3,...);
            - 옵션4가지 : closest-side / farthest-side
                        closest-corner / farthest-corner
                        ___________________________________
                        - closest는 중심점으로 좀더 모아진것
                        - farthest는 중심점에서 멀리 퍼진것
                        - side와 corner는 경계선과 끝부분옵션임
            - 가로위치, 세로위치 (중심점) - 단위는 px / %

             */
    </style>
</head>

<body>
    <h1 class="tit">
        <span class="circ"></span> 
        유형7 : 가로네비 서브없는 디자인형
    </h1>

            <li><a href="#">HOME</a></li>

            <li><a href="#">jQuery</a></li>
            <li><a href="#">Mobile</a></li>

        </ul>
    </nav>
</body>

</html>
