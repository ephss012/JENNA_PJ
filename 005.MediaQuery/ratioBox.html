<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비율유지박스(Ratio Box)</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%; 
                /* 보이는 화면을 채움 */
        }
        
        /* [비율유지 박스를 만드는 원리]

        1. 가로크기는 %에 준하는 유동적 세팅
        2. 세로크기를 설정하지 않는다 - auto
        3. 가상요소 before로 자식요소 패딩탑 퍼센트 설정
        4. 앱솔루트 속 박스를 만들어 컨텐츠 공간 확보
            비율유지 부모박스에 
        _________________________________________________

            -> 가로크기에 대한 세로크기는 유동적이어야 한다
            -> 높이값 없이 높이값이 어떻게 생기지?
        _________________________________________________

            세로는 컨테츠가 없으면 높이값이 안나옴
            박스에 패딩을 주면 박스가 커진다
            padding-top으로 높이 만든다
            padding-top을 %로 주면?
            -> 가로크기에 대한 비율이 생성됨
            정확한 비율은 자식 요소에 패딩탑을 줄 때 생김

         */

        .rbx{
            position: relative;
            /* 비율유지 속박스를 위한 rbxIn의 부모 */

            width: 40%;
            /* padding-top: 50%; */
            /* height: 400px; */
            /* height: 50%; */

            background: url(./images/mobum.jpg) no-repeat center/cover;
            margin: 0 auto;
        }
        .rbx::before{
            content: '';
            display: block;
                /* div 쓴 것과 동일함 */
            padding-top: 56.25%;
            /* 100% 부모요소 가로크기와 동일함 1:1
                
            예컨데 16:9비율 만들기 
            16:9 = 100% : ? %
            9 * 100 / 16
            */
        }
        .rbxIn{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            /* 위치이동값을 모두 0을 세팅하면 부모박스에 밀착된 앱솔루트 박스가 생성됨 */
        }
        
        /* 내용셋팅 */
        .cat{
            position: absolute;
            bottom: 2%;
            left: 5%;
            padding: 0;
            margin: 0;
            color: white;
            font-size: 1.5vw;
            font-weight: bold;
            line-height: 2;
            text-shadow: 2px 2px 2px 000;
        }

        /* 800px이하 미디어쿼리 */
        /* 미디어쿼리 */
        @media screen and (max-width:800px) {
            .rbx{
                width: 100%;
                /* 800이하가 되면 w100%가 됨 */
            }
            .cat{
                font-size: 3vw;
            }
        }

       
    </style>
</head>

<body>
    <div class="rbx">
        <div class="rbxIn">
            <dl class="cat">
                <dt>출연진</dt>
                <dd>이제훈(김도기역)</dd>
                <dd>이솜(강하나역)</dd>
                <dd>김의성(장성철역)</dd>
            </dl>
        </div>
    </div>

<!-- 비율유지 속박스에 내용넣기 -->

</body>

</html>
