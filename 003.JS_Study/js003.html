        /*******************************************************************

            함수는 호출시에만 실행되는 코드저장소

            함수명:jumsu
            기능: 평가점수를 평가결과로 변환하여 출력

        *******************************************************************/

        function jumsu() {
            // 1.함수호출여부
            // console.log("점수뭐야");
            // 개발자모드에서 콘솔 탭 선택

            // 2.대상선정 //
            // 2-1.점수를 가져올 대상 : #jumsu인 input 요소
            var jumsu = document.getElementById("jumsu");

            // 2-2.입력된 값을 읽어오기
            var score = jumsu.value;
            // console.log("입력값", score);
            // // console.log(메시지,변수) - 콤마 또는 플러스로 연결 

            // 2-3.출력대상 #jexp
            var jexp = document.getElementById("jexp");

            // 2-4.출력대상 칭찬스티커
            var jshow = document.getElementById("jshow");

            ///////////////////////
            // 2-5.숫자여부 판별하기 //
            // 숫자여부 판별 JS 내장 함수 : isNaN() is not a number?
            // 숫자가 아니면 true

            console.log("숫자가 아니니? ",isNaN(score));

            if(isNaN(score)){
                // 1. 숫자가 아닌 경우 메시지 출력
                jexp.innerText = "숫자를 입력하세요";
                
                // 2. 글자색 초기화
                jexp.style.color = "#000";
                // 3. 칭찬스티커 초기화
                jshow.style.backgroundPosition = "322px 0"
                // 아래쪽 코드를 실행하지 않도록 함수 나가기

                // 4. 입력창 내용지우기
                jumsu.value = "";

                // 5. 입력창에 포커스 주기
                jumsu.focus();

                return;
            }

            // 2-5.1 숫자 범위 판별하기
            // 0-100 아닌 수 거르기
            else if(score<0||score>100){

                // 1. 숫자범위가 아닌 경우 메시지 출력
                jexp.innerText = "0 이상 100이하의 숫자를 입력하세요";
                
                // 2. 글자색 초기화
                jexp.style.color = "#000";
                // 3. 칭찬스티커 초기화
                jshow.style.backgroundPosition = "322px 0"
                // 아래쪽 코드를 실행하지 않도록 함수 나가기

                // 4. 입력창 내용지우기
                jumsu.value = "";

                // 5. 입력창에 포커스 주기
                jumsu.focus();

                return;

            }


            /* **************************** */
            // 결과메시지 변수 //
            var msg;
            // // console.log("할당안된 msg변수:",msg);
            // 아무값도 넣지 않으면
            // undefined (정되되지않은값)이 셋팅된다!

            // 결과에 따른 글자색 변수
            var fc;
            // 결과에 따른 칭찬스티커 위치변수
            var pos;
            /* **************************** */
           
            // 3.점수환산하기
            // if
            if(score >= 90){
                msg = "매우잘함";
                fc = "blue";
                pos = "0 0" ;
            } ///// if //////
            else if(score >= 80){
                msg = "잘함";
                fc = "green";
                pos = "-322px 0" ;
            } //// else if //////
            else if(score >= 70){
                msg = "보통";
                fc = "purple";
                pos = "-322px -322px" ;
            } //// else if //////
            else if(score >= 60){
                msg = "잘 좀 하지 왜 그랬대";
                fc = "orange";
                pos = "-322px -644px" ;
            } //// else if //////
            else{
                msg = "교무실로 와라";
                fc = "red";
                pos = "-644px -644px" ;
            } //// else //////

            // console.log("msg변수:",msg, 
                        // "/색상:",fc,
                        // "/위치:",pos);


            // 4.결과출력
            jexp.innerText = " 평가결과 = " + msg;
            // innerText는 선택요소 내부에 글자를 넣거나 읽어옴

            // 5.글자색변경
            // style.color = 값
            jexp.style.color = fc;

            // 6.칭찬스티커 나오게하기
            jshow.style.backgroundPosition = pos;

            // 7.입력창에 포커스 주기
            jumsu.focus();

       }

        /*******************************************************************
         
         [if 문]
         - 조건문을 검사하여 트루면 중괄호 안의 코드를 실행하는 제어문
         - 조건문이란 결과가 트루/펄스로 나오는 구문
         - 보통 비교연산자나 논리연산자가 사용된다
         
         1. if문은 단독으로 따로 사용 가능
         2. else if문은 if문 뒤에, 혹은 또다른 else if문 뒤에 사용 가능
         3. if와 else if로 구성된 조건문은 하나의 조건에 해당할 경우 다른 조건문에는 들어가지 않는다
         
         else문은 조건문에 해당되지 않을 경우 모든 경우의 수를 기타로 묶어서 최종적으로 실행하는 코드구역이다
         (else문은 if문 혹은 else if문이 끝나는 맨 뒤에 사용하며 안 쓸 수도 있다)
         
         *** 주의사항: else if나 else문은 처음에 쓰거나 단독으로 사용 불가능
         
         ** 참고: 만약 if의 실행문이 한줄일 경우 중괄호 생략 가능
         예)
         if(aa>10) {my = "야야";}
         if(aa>10) my = "야야";
         
         *******************************************************************/
       

        /*******************************************************************
            함수명: local
            기능: 지역명을 입력하면 국번을 안내
        *******************************************************************/

        function local(){
            // 1.호출확인
            // console.log("지역국번은 뭐야?");
            // 2-1.대상선정: 읽어올 대상 - input#local
            var tg = document.querySelector("#local");
            // 2-2.대상선정: 출력대상 - #info
            var info = document.querySelector("#info");
            // 3.입력된값 읽어오기
            var txt = tg.value;
                // input요소에 입력된 값을 읽어옴(value)
            // console.log("지역명:",txt);
            
            var msg; //선언만 하고 할당은 제어문에서

            // 4.지역명을 switch case문으로 분류하여 메시지 넣기
            switch (txt){
                case "서울": msg="02"; break;
                case "경기": msg="031"; break;
                case "인천": msg="032"; break;
                case "부산": msg="051"; break;
                case "제주": msg="064"; break;
                default: msg="esc";
            }
            console.log("메시지;",msg);

            // 5.메시지 만들기
            if(msg==="esc"){
                msg = "등록되지 않은 지역입니다";
            }
            else{
                msg = `${txt}의 지역번호는 ${msg}입니다`;
            }

            // 6.화면출력
            // 출력대상 #info
            info.innerText = msg;

        }
        ///////////// local 함수 ///////////////////////////
        ///////////////////////////////////////////////////

        /* ****************************************************
            [ switch case문 ]
            단일 조건을 분류하여 실행문을 만들어 줄 때 사용하는 제어구문

            switch(변수){
                case 경우1: 실행코드; break; 
                case 경우2: 실행코드; break; 
                case 경우3: 실행코드; break; 
                ...
                default: 실행문;
            }
            _________________________________

            작동원리:
            1) 변수값에 해당하는 경우 그 값에 해당하는 case에 들어가서 실행코드를 실행
            2) 각 case 끝에 break 예약어를 반드시 써야함
                ㄴ 안 쓰면 다른 case에 또 들어가는 경우 발생
                ㄴ 일반적으로 브레이크 키워드는 제어문을 빠져나감
            3) default는 if문의 else와 비슷하여 해당 케이스가 없으면 이곳이 실행 (단, 필요할 떄만 사용)
                ㄴ 디폴트에는 브레이크를 쓰지 않음

        **************************************************** */

        /* 
            함수명: gugu
            기능: 선택박스에서 선택된 구구단을 출력함
            연결이벤트: change
                ㄴ 선택박스(select)의 option 선택이 변경될 때
        */

        function gugu(U){ // U - select요소 자신을 전달하는 변수
            // 0.전달 값 읽기
            var opt = U.value;
                // value는 선택된 option의 밸류값

            // 1.함수호출확인
            console.log("구구단을 외자",opt);

            // 2.대상선정: 출력대상 - .gugu
            var gugu = document.querySelector(".gugu")

            // 3.구구단 만들기
            var code = `<h2>${opt}단</h2>`
            
                // 구구단 내용 만들기
                // 기존 내용에 더함 += 대입연산자 사용
                // for(시작값; 한계값; 증){실행코드}
                for(var i=1;i<20;i++){
                    // code += `${opt} × 1 = ${opt*1} <br>`;
                    code += `${opt} × ${i} = ${opt*i} <br>`;
                }

            // 4.화면출력
            gugu.innerHTML = code;
        }
        /******************************************************* 
         
            [ for문 ]

            for(시작값; 한계값; 증){실행코드}
                시작값 - 변수선언과 함께 숫자를 할당
                한계값 - 숫자를 조건문으로 사용
                증감 - 1씩 증가 ++, 1씩 감소 --

            [ for문의 진행순서]
            1. 먼저 시작값을 변수에 선언 후 할당하여 시작
            2. 중앙에 있는 한계값 조건에 맞는지 검사함
            3. true면 for문의 중괄호{} 안에 코드 실행
            4. 중괄호{} 안의 코드를 실행 후 3번째 증감으로 이동
                ++ / -- 로 1씩 증감
            5. 중앙에 있는 한계값 조건에 맞는지 검사
            6. 조건에 맞는 동안 중괄호{} 안이 코드를 반복실행
            7. 중앙에 한계값 조건에 맞지 않으면 - false면 - for문을 빠져나오다
            
        *******************************************************/


        /* 
            함수명: gugu22
            기능: 선택박스에서 선택된 구구단을 출력함
            연결이벤트: change
                ㄴ 선택박스(select)의 option 선택이 변경될 때
        */

        function gugu2(U){ // U - select요소 자신을 전달하는 변수
            // 0.전달 값 읽기
            var opt = U.value;
                // value는 선택된 option의 밸류값

            // 1.함수호출확인
            console.log("구구단을 외자",opt);

            // 2.대상선정: 출력대상 - .gugu2
            var gugu2 = document.querySelector(".gugu2")

            // 3.구구단 만들기
            var code = `<h2>${opt}단</h2>`
            
                // 구구단 내용 만들기
                // 기존 내용에 더함 += 대입연산자 사용
                // for(시작값; 한계값; 증){실행코드}

                var i=1; //시작값
                while(i<=9){ //한계값
                    //실행코드
                    code += `${opt} × ${i} = ${opt*i} <br>`;
                    //증감
                    i++;
                }


            // 4.화면출력
            gugu2.innerHTML = code;
        }

        /******************************************************* 

            [ while문 ]
            반복실행코드를 위한 조건으로 만드는 제어 구문
            구문형식:
            시작값;
            while(한계값){
                실행코드;
                증감;
            }

            - for문과 유사하나 시작값이 while문 윗쪽에 나옴
            - 한계값은 while로 소괄호 안에 씀
            - 증감은 while문 실행코드 내부에 씀
                *** 증감을 안 쓰면 무한루프에 빠진다
            - while문은 사용 용도에 따라 for문과 달리 조건에 맞을 때까지 반복실행구문으로 사용할 수 있다

        *******************************************************/

    </script>
