<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001. 자바스크립트 기본 + DOM선택법</title>

    <script>
    /*

    // 한줄주석
    /* 여러줄 주석  alt + shift + a */

        /************************************** 
         * 
        [ 자바스크립트란? ]  
        - 고정적인 html구조와 css로 디자인된
        웹문서의 디자인 혹은 기능적으로 구현된것
        을 변경하기위해 개발된 브라우저전용
        프로그래밍 언어다!
        - 자바스크립트와 자바언어는 다르다!
        (자바스크립트를 줄여서 JS라고 하자!)
        ____________________________________

        [ JS의 코딩구역 ]
        1. 인터널방식(internal)
            - html의 script 요소 내부에 데이터로 코딩함
        2. 익스터널방식(external)
            - JS외부파일로 확장자가 .js
            - html페이지에서 script요소에 src속성의 값으로 파일위치를 지정하여 호출함!
            예) <script src="파일경로/이름.js">
        3. 이벤트 속성의 인라인코딩
            - html요소의 이벤트속성 값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">
        __________________________________

        [ JS의 역할 ]
            1. HTML을 변경한다!
            2. CSS의 디자인속성을 재정의한다!
        
        [ 각 언어별 역할 비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기,수도,엘리베이터 등
        ____________________________________

        [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력됨
            3. console.log(내용) - 콘솔창에 출력됨
            -> 개발시에 많이씀
            -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
        ___________________________________

        [ JS 코드의 특징 ]
            -> JS 명령어 실행코드는 만나는 즉시 실행됨!
            그래서 내가 원하는 시점에 이벤트에 명령어코드를
            실행하려면 함수가 필요하다!
        __________________________________
             
        [ JS의 함수 ]
            특성 실행코드를 특정 이벤트에 실행하도록 호출 시에만 코드를 실행하는 코드 저장공간
            형식: function 함수명(전달변수){코드}
            호출: 함수명(값)
                값은 함수의 전달변수 개수만큼 보낸다!
        _______________________________________________________________

        [ JS의 이벤트란? ]
            브라우저에서 실행되는 입력 관련 시점을 구분하여 알려주는 요소
            이벤트의 종류:
            1) 마우스 관련 이벤트
                click, dblclick, mouseover, mouseout...
            2) 키보드 관련 이벤트
                keydown, keyup, keypress
            3) 기타 이벤트
                load, focus, blur,...
        
        -> 이벤트와 함수를 연결하려면?


        ________________________________________

        [ JS에서 따옴표의 의미 ]
            값을 의미 (string:문자데이터)
            문자를 따옴표로 안 싸면 그것이 변수

        [ JS에서 이퀄의 의미 ]
            이퀄은 오른쪽 값이 왼쪽으로 할당됨을 의미
            ㄴ 할당은 값이 변수 등에 들어감을 의미함
             (절대로 같다는 의미가 아님)

        [ JS . 의 의미]
            - 객체의 하위 메소드나 속성으로 들어감을 의미
            - 객체 목적을 가지고 만든 프로그램 잔위체
            - 메소드는 객체 내부에 만들어진 함수 (코드집합)
            - 속성은 객체 내부의 특정값을 정의하는 항목

        [ JS에서 코드의 마무리는 세미콜론 ;;;;; ]
            - JS 코드 끝에는 세미콜론으로 마무리
            - 세미콜론이 안 붙는 경우
                ㄴ 선언적 함수 끝, 제어문 끝

            *** 자동 세미콜론 삽입 기능
            ASI(Automatic Semicolon Insertion)
            -> 브라우저가 세미콜론이 필요한 부분에 구문을 분석하여 자동으로 넣어주는 기능
                ㄴ 주의 - 편리할 수 있지만 자동구문분석 시 오류가 있을 수 있음 - 직접 넣기 추천

        _____________________________________________

        [ JS에서 요소를 선택하는 방법 ]
            document 객체:
                html 문서 전체를 담고 있는 DOM 객체
            DOM - Document Object Model
                문서에 있는 각 요소로 접근할 수 있는 방법론을 가지는 모델링(인터페이스)

        [ JS 기본요소 선택법 ]
        
             1) 아이디요소 선택 방법
                getElementById() 메소드

                document.getElementById(아이디명)
                -> id요소는 유일함으로 한번에 선택 가능
                
                - get 가져와라
                - Element 요소 하나를
                - By Id 아이디에 의한 것으로
            __________________________________________________

            2) 클래스요소 선택 방법
                getElementsByClassName() 메소드

                document.getElementsByClassName(클래스명)
                -> 클래스요소는 여러 개 올 수 있음으로 컬렉션 집합을 만들어서 관리하기에 선택 시 순번을 써야 함
                ㄴ .item(순번) 또는 [순번]
                    순번은 0부터 시작

                - get 가져와라
                - Elements 요소 여러개를
                - By ClassName 클래스 이름에 의한 것으로
                예) 해당 클래스를 가진 요소 중 세번째 것을 선택
                ㄴ doument.getElementsByClassName(클래스이름).item(2)
                ㄴ doument.getElementsByClassName(클래스이름)[2]
            ___________________________________________________

            3) 태그요소 선택 방법
                getElementsByTagName() 메소드

                document.getElementsByTagName(태그명)
                -> 태그요소는 여러 개 올 수 있음으로 컬렉션 집합을 만들어서 관리하기에 선택 시 순번을 써야 함
                ㄴ .item(순번) 또는 [순번]
                    순번은 0부터 시작

                - get 가져와라
                - Elements 요소 여러개를
                - By TagName 태그 이름에 의한 것으로
                예) 해당 태그를 가진 요소 중 세번째 것을 선택
                ㄴ doument.getElementsByTagName(태그이름).item(2)
                ㄴ doument.getElementsByTagName(태그이름)[2]
            _____________________________________________________

            *****************************************************

            [ CSS 선택자를 그대로 사용하는 선택 방법 ]
            1. 하나의 요소 선택법
                querySelector(CSS선택자)
                ㄴ선택요소가 여러개여도 처음만나는 요소 하나만 선택 - 몇 번째라는 부가 선택이 불필요
                예) 
                document.querySelector("#my")
                -> 아이디가 my인 요소
                document.querySelector(".say")
                -> 클래스가 say인 요소 - 만나는 첫번째 .say
                document.querySelector("ul.my>li")
                -> ul.my의 직계자식 li 요소 중 첫번째

                메소드 이름 분석
                - query -> 질의 (기술적인 질문)
                - Selector -> css 선택자
                ㄴ 브라우저에서 css선택자로 질의한다
                
            2. 여러개의 요소를 선택하는 방법
                querySelectorAll(css선택자)
                    뒤에 () 가 있으면 모두 함수
                -> 선택 시 컬렉션 집합에 결과를 담는다
                -> 따라서 요소가 하나일 지라도 순번으로 선택한다

                1) 순번선택번
                   .item(순번) or [순번]
                   ㄴ 0 부터 시작됨
                   예) 
                   document.querySelectorAll(".my>li").item(3) 
                   document.querySelectorAll(".my>li").[3] 
                   ㄴ .my 직계자식 li중 4번째 요소

                2) 요소개수 알아오기 : length
                    querySelectorAll(css선택자).length 
                    -> 요소 개수를 읽어올 수 있다
                    예)
                    document.querySelectorAll(".my").length
                    -> 만약 .my요소가 7개라면 결과로 7이 나온다

            *****************************************************

            

        [ JS에서 요소 선택 후 html 넣기]

            선택요소.innerHTML = html코드
            ㄴ 선택요소 내부에 자식으로 html 코드를 넣는다
        ___________________________________________________
            
        [ JS에서 요소 선택 후 Text 넣기]

            선택요소.innerText = 문자 데이터
            ㄴ 선택요소 내부에 자식으로 문자 데이터를 넣는다
        ___________________________________________________

        [ JS에서 요소 선택 후 CSS 변경하기]

            선택요소.style.스타일시트 속성명 = 속성값
            - 선택요소의 css특정 속성값을 변경함
            - 스타일시스 속성명은 모두 변수형으로 JS브라우저 객체의 속성으로 만들어져 있다

            예) "font-size" -> fontSize
                "border-radius" -> borderRadius

        [ JS에서 코드를 재사용하는 방법]
            - 선택요소를 변수에 넣기
            - 변수는 어던 값이나 객체를 저장하는 공간
            - 변수명은 그 저장된 공간의 주소명이다
            * 변수 사용법
            ㄴ var 변수명 = 값
              -> 변수는 따옴표로 싸지 않은 문자다


        */

        /*  // 출력확인 1 
            document.write("<h1>나는 개발자다</h1>");
            // 출력확인 2
            alert("그러냐? 개발자냐?");
            // 출력확인 3
            console.log("축하드립니다!!!")
            // 콘솔로그는 콘솔창에서 확인한다
            // F12 개발자모드의 Console 탭메뉴 선택! */

        /* **********************************************
            함수명: showMe
            기능: .pbox의 디자인 변경
        ********************************************** */

        // 선언적함수 - 이게 함수라고 선언
        function showMe() {
            // 1. 함수호출확인!
            console.log("나야나!!!");

            // 2. html변경하기!
            // 변경대상: #name
            document
                // html문서전체객체
                .getElementById("name")
                // 가져와요소아이디로(아이디명)
                .innerHTML = '<img src="images/kim.png" alt="김비서가 왜그럴까">';
            // innerHTML = 값
            // 선택요소에 html코드를 넣어준다!

            // 3. css변경하기
            // 대상 .pbox

            // 대상을 재사용하도록 변수에 할당
            // var는 변수를 선언하는 키워드
            var tg = document
                .getElementsByClassName("pbox") //클래스요소
                .item(0); // 첫번째요소


            // 3-1. 글자색 변경하기
            tg.style.color = "lime";
            // 스타일시트 객체
            // 스타일속성은 모두 JS변수로 만들어져 있다

            // 3-2. 글자크기 변경하기
            tg.style.fontSize = "50px";

            // 3-3. 트랜지션 주기
            tg.style.transition = "2s";

            // 3-4. 배경이미지 넣기
            tg.style.background =
                "url(./images/kimbs.jpg) no-repeat top/cover";

            // 3-5. 원 모양 만들기
            tg.style.borderRadius = "50%";

            // 3-6. 글자중앙정렬
            tg.style.textAlign = "center";

            // 3-7. 줄간격
            tg.style.lineHeight = "300px"

            // 3-8. top, left값 50%밀기
            tg.style.top = "50%";
            tg.style.left = "50%";

            // 3-9. 트랜스폼 중앙이동
            tg.style.transform = "translate(-50%, -50%) rotate(360deg) scale(.7)";

            // 3-10. 전체배경색 변경하기
            // 대상 body = JS에서 body는 특별히 취급
            // document.body 라고 선택함
            var bd = document.body;
            bd.style.backgroundColor = "salmon";
            bd.style.transition = "5s"
        }
        //////////////////////////// showMe 함수 //////////////////////////////
        //////////////////////////////////////////////////////////////////////

        /******************************************* 
            함수명: 맘대로해라
            기능: 선택요소를 중앙으로 보낸다!
        *******************************************/

        function 맘대로해라(헐) { // 헐 - 파라미터변수
            // 1. 호출확인, 전달값확인!
            console.log("맘대로해라!", 헐)
            // 2. 변경대상: .원이야
            var 멍청이 =
                document.querySelectorAll(".박스야 .원이야");
            console.log("확인:", 멍청이.length);
            /* document
            .getElementsByClassName("박스야").item(0)
            .getElementsByClassName("원이야").item(1) */

            // 3. 변경내용: 트랜지션으로 화면 중앙으로 이동하기
            멍청이.item(헐).style.transition = "1s ease-out";
            멍청이.item(헐).style.top = "50%";
            멍청이.item(헐).style.right = "50%";
            멍청이.item(헐).style.transform = "translate(50%,-50%)";

            // 너무 복잡하다!

            // .박스야 .원이야 -> CSS선택자 선택법!
            // [ JS 선택 메소드 등장 ] -> CSS선택자를 쓰는 방법!

            // 1) querySelector(CSS선택자) -> 1개만 선택
            // 2) querySelectorAll(CSS선택자) -> 다수 선택
            // -> 2번은 .item(순번)/[순번] 으로 구체적선택!
        }
        /////////////////////////// 맘대로해라 함수 //////////////////////////////
        //////////////////////////////////////////////////////////////////////


        /*************************************************************
            함수명: 사각사각
            기능: 오늘쪽 상단으로 먼저 이동 후 전체화면 채우기 + 환영 메시지 넣기
        **************************************************************/

        function 사각사각() {
            // 1. 함수호출확인
            console.log("사각사각!");

            // 2. 대상선정: .넌뭐냐
            var 사각 = document.querySelector(".넌뭐냐");
                // querySelector()는 무조건 하나만 선택

            // 3. 변경내용: top, transition, width, height에
            사각.style.top = "0";
            사각.style.borderRadius = "0";
            사각.style.width = "100vw";
            사각.style.height = "100vh";
            사각.style.transition = "all 3s 1s, top 1s 0s";
            // top값만 1초간 움직이고 기다림없이 애니메이션, 나머지는 1초간 기다린 후 3초간 애니메이션

            // 4. 추가변경
            사각.innerText = "JS 입문을 환영합니다";
                // innerText = "값" - 선택요소 내부에 글자데이터 넣기
            사각.style.fontSize = "5vw";
            사각.style.color = "hotpink";
            사각.style.textShadow = "1px 0 #000, -1px 0 #000, 0 1px #000, 0 -1px #000";
            // 사각.style.textShadow = "1px 0 purple";
            사각.style.lineHeight = "100vh";
        }
        //////////////////////////// 사각사각 함수 //////////////////////////////
        //////////////////////////////////////////////////////////////////////
    </script>
    <style>
        .pbox {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-size: 24px;
            width: 700px;
            height: 600px;
            border: 4px solid purple;
            color: yellow;
            /* !important; 하면 무조건 우선순위로 절대 안바뀜*/
            text-shadow: 1px 1px 1px #000;
        }

        /* 원모양 박스 */
        .원이야 {
            position: absolute;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;

            /* 배경공통 */
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* 원박스 개별 배경 */
        .원이야:nth-of-type(1) {
            right: 400px;
            background-image: url(./images/01.png);
        }

        .원이야:nth-of-type(2) {
            right: 200px;
            background-image: url(./images/02.png);
        }

        .원이야:nth-of-type(3) {
            right: 0;
            background-image: url(./images/03.png);
        }

        /* 사각형으로 변신할 원 */
        .넌뭐냐 {
            position: absolute;
            top: 40%;
            right: 0;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            white-space: nowrap;
            /* 줄바꿈방지 */
            border-radius: 50%;
            background: #bcd4b4 url(./images/prog.jpg) no-repeat center/auto 100%;
        }
    </style>
</head>

<body>
    <p class="pbox" title="여기를 클릭하세요!" onclick="showMe()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
    </p>
