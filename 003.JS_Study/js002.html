<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(variable)과 연산자(operator)</title>

    <script>
        /********************************************** 
        
        [ JS의 변수란? ]

        1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
            - 메모리 특정 위치의 주소는 변수명이다
            - 브라우저 어플리케이션
            - 개념적으로 그릇과 유사함 - 담는 것과 따라 달라진다

        2. 변수의 위치
            - 변수는 이퀄 왼쪽에 온다 (데이터는 오른쪽)
            변수 = 데이터 (데이터에 변수가 담긴다)
            데이터 = 변수 X

        3. 변수의 선언 : var 변수명
            - 변수명은 반드시 문자로 쓴다
            - 변수명은 따옴표로 싸지 않는다
             ㄴ 따옴표로 싸면 문자 데이터
            - 하나의 변수명은 띄어쓰지 않는다
            예) var myName 
            - var 는 variable(변수)에서 나온 말

        4. 변수의 명령법 (Naming Rule):
            - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어처럼 쓴다
                1) 캐믈케이스 came case
                ㄴ myHouseIsBig
                2) 파스칼 케이스 pascal case
                ㄴ YouAreMyEverything
                3) 스네이크 케이스 snake case - 언더 바 사용
                ㄴ seoul_korea

        5. 변수의 할당
            - 선언된 변수에 값(데이터)를 넣는 것
            예) my_house_is_big = "얼마나큰데?"
            - 할당 시 규칙:
                한 웹문서 안에 같은 이름의 변수를 한번 이상 쓰지 못함
            - 변수는 대소문자를 철저히 구분

        6. 데이터의 종류
            1) 문자형: "나비", "사람", "100" 처럼 따옴표로 싼것
            2) 숫자형: 1,2,3,4,5 등 따옴표 없는 숫자
            3) 불린형: true/ false
                    ㄴ 절대 따옴표 없이 쓸 것!
                    ㄴ true는 1과 같고 false는 0과 같음
            4) 기타형: 날짜형, 함수, 다른변수 등

        7. 변수에 사용할 수 있는 문자 데이터
            - 주로 영문 알파벳 사용, 숫자로 시작할 수 없다
            * 브라우저에서 사용되고 있는 이미 등록된 예약어 문자는 사용할 수 없다
                ㄴ function, var, if 등
        
        8. 일반적으로 프로그래밍 언어에서 데이터형도 선언시에 같이 정해준다
            JS는 데이터형을 정하지 않고 할당 시에 데이터형이 자동으로 정해진다
        
        9. 변수의 특성과 주의사항
            1) 하나의 변수는 오직 한번만 선언
            2) 변수값을 코드 중간에 변경하면 기존값을 덮어쓰게 된다
                ㄴ 나중에 온 게 덮어씀

        10. 변수를 문자데이터 사이에 출력하기
            1) 일반적인 방법:
                따옴표 종류를 보고 해당 따옴표를 사이에 끊고 플러스 연산자로 변수를 연결
                예)
                var home = "아름다운";
                "나의집" -> "나의"+home+"집"
            2) ES6의 새로운 방법
                템플릿 리터럴 template literal
                ㄴ 변수의 섞어 쓸 문자데이터를 따옴표를 쓰지 않고 백틱(back-tic:`)을 사용
                    백틱 내부에서는 엔터가 자유롭다
                ㄴ 삽입할 변수는 ${변수} 로 표기함
                    ${...} -> interpolation(보간법,내삽법)
                    예) var home = "아름다운";
                        "나의집" -> `나의${home}집`
            _____________________________________________

        [ JS의 코드 실행 순서 ]
        1. 위에서 아래로
        2. 이퀄 오른쪽에서 왼쪽으로 할당
        3. 소괄호 안에서 바깥으로
        4. 함수 바깥부터 실행, 함수는 호출 시 실행

        **********************************************/

        var A = "삐";
        var B = true;
        var C = 7;
        var D = "끼";
        var E = "ZZI"
        var 와라와라 = "흥찟뿡";

        // 변수값의 출력
        document.write("<h1>" + A + "소리와 함께 도착한 택배, 이거슨 " + B + " 내 받아본 " + C + "번째 득템! 나의 " + D + "를 발산시켜 주는 나의 보물" +
            E + ", 이거 없으면 " + 와라와라 + "</h1>");

        // ES6 방식의 변수 출력법
        document.write(
            `<h1>${A}소리와 함께 도착한 택배, 이거슨 ${B} 내 받아본 ${C}번째 득템! 나의 ${D}를 발산시켜 주는 나의 보물${E}, 이거 없으면 ${와라와라}</h1>`)

        // 변수의 자리 출력 연습
        // 사용자 이름 
        var usr_name = "헨리";
        var today_weather = "쨍하고맑네요";
        var message = "깨끗하게 맑게 자신있게";
        // 화면출력
        document.write(`
            <h1>${usr_name}님, 안녕하세요!</h1>
            <h1>오늘의 날씨는 ${today_weather}</h1>
            <h1>${message}</h1>
        `)
        var usr_name = "제나";
        var today_weather = "런던날씨";
        var message = "따뜻한 아메리카노 한잔 어때요";
        // 화면출력
        document.write(`
            <h1>${usr_name}님, 안녕하세요!</h1>
            <h1>오늘의 날씨는 ${today_weather}</h1>
            <h1>${message}</h1>
        `)
        var usr_name = "신시아";
        var today_weather = "밝고화사해요";
        var message = "샛노란 양산이 잘어울려요";
        // 화면출력
        document.write(`
            <h1>${usr_name}님, 안녕하세요!</h1>
            <h1>오늘의 날씨는 ${today_weather}</h1>
            <h1>${message}</h1>
        `)

        /* *************************************************

        [ JS의 연산자 Operator ]

            1. 산술연산자(사칙연산)
            2. 더하기 +
            3. 빼기 -
            4. 곱하기 *
            5. 나누기 /

            * 더하기 연산에 대한 결과
                숫자 + 숫자 = 숫자
                문자 + 숫자 = 문자 
                문자 + 문자 = 문자
                변수 + 변수 = 변수값에 대한 더하기 연산
            
            * 빼기 곱하기 나누기는 모두 숫자만 가능한 연산
                
        ************************************************* */

        // 변수를 한번만 선언하고 한꺼번에 할당하기
        // var는 앞에 한번만 쓰고 뒤에 콤마로 연결
        // 맨끝에만 세미콜론

        var F = 500,
            G = 5,
            H = 12,
            I = 2;

        document.write(`
            1. 산술연산자 <br>
            500 + 5 x 12 / 2 = ${F+G*H/2}  <br>
        `)

        /* *************************************************
            2. 나머지 연산자 %
                앞수%뒷수 -> 앞수에서 뒷수를 나눈 나머지
                예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수
        ************************************************* */

        document.write(`
            2. 나머지연산자 <br>
            12 % 5 = ${H%G} <br>
            500 % 5 = ${F%G} <br>
        `)

        /* *************************************************
            3. 비교연산자
                두가지 값을 비교하여 true/false의 결과값을 얻는 연산자
                1) > 크다, 초과
                2) < 작다, 미만
                3) >= 크거나 같다, 이상
                4) <= 작거나 같다, 이하
        ************************************************* */
    </script>

    <style>
        body, h1{
            font-size: 24px;
        }
    </style>
