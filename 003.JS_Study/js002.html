<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS의 변수(variable)과 연산자(operator)</title>

    <script>
        /********************************************** 
        
        [ JS의 변수란? ]

        1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
            - 메모리 특정 위치의 주소는 변수명이다
            - 브라우저 어플리케이션
            - 개념적으로 그릇과 유사함 - 담는 것과 따라 달라진다

        2. 변수의 위치
            - 변수는 이퀄 왼쪽에 온다 (데이터는 오른쪽)
            변수 = 데이터 (데이터에 변수가 담긴다)
            데이터 = 변수 X

        3. 변수의 선언 : var 변수명
            - 변수명은 반드시 문자로 쓴다
            - 변수명은 따옴표로 싸지 않는다
             ㄴ 따옴표로 싸면 문자 데이터
            - 하나의 변수명은 띄어쓰지 않는다
            예) var myName 
            - var 는 variable(변수)에서 나온 말

        4. 변수의 명령법 (Naming Rule):
            - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어처럼 쓴다
                1) 캐믈케이스 came case
                ㄴ myHouseIsBig
                2) 파스칼 케이스 pascal case
                ㄴ YouAreMyEverything
                3) 스네이크 케이스 snake case - 언더 바 사용
                ㄴ seoul_korea

        5. 변수의 할당
            - 선언된 변수에 값(데이터)를 넣는 것
            예) my_house_is_big = "얼마나큰데?"
            - 할당 시 규칙:
                한 웹문서 안에 같은 이름의 변수를 한번 이상 쓰지 못함
            - 변수는 대소문자를 철저히 구분

        6. 데이터의 종류
            1) 문자형: "나비", "사람", "100" 처럼 따옴표로 싼것
            2) 숫자형: 1,2,3,4,5 등 따옴표 없는 숫자
            3) 불린형: true/ false
                    ㄴ 절대 따옴표 없이 쓸 것!
                    ㄴ true는 1과 같고 false는 0과 같음
            4) 기타형: 날짜형, 함수, 다른변수 등

        7. 변수에 사용할 수 있는 문자 데이터
            - 주로 영문 알파벳 사용, 숫자로 시작할 수 없다
            
        **********************************************/
    </script>

</head>
