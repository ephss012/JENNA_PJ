<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Door - CSS3 : 3D Perspective</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
        /* font-family: 'Comfortaa', cursive; */

        html, body{
            margin: 0;
            padding: 0;
        }
        body {
            background: #9c0;
        }
        /* 타이틀 */
        .tit{
            font-family: 'Comfortaa', cursive;
            font-size: 42px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 2px #000;
        }

        /* 문짝부모 */
        .cont{
            position: relative;
            top: 100px;
            width: 200px;
            height: 300px;
            margin: 0 auto;
            background-color: #900;
        }
        /* 프레임 */
        .frame{
            position: relative;
            top: 20px;
            width: 150px;
            height: 280px;
            margin: 0 auto;
            background: url(./images/seashore.jpg) no-repeat center/auto 100%;
            /* center / 가로 auto 세로 100% */
        }
        /* 문짝 */
        .door{
            position: relative;
            /* 손잡이의 부모 */
            width: 150px;
            height: 280px;
            background-color: #c90;
        }
        /* 손잡이 */
        .handle{
            position: absolute;
            top: 140px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: navy;
        }
    </style>
</head>
<body>
    <h1 class="tit">Open Door</h1>
    <!-- 전체 문짝 부모 -->
    <div class="cont">
        <!-- 오픈 시 문 프레임 -->
        <div class="frame">
            <!-- 여닫이 문짝 -->
            <div class="door">
                <div class="handle">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
